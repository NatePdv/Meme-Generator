<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body>
    <h1>Meme Generator</h1>
    <section class="meme-filter">
        <h2>Filter</h2>
        <select class="filter-vendor-select">
            <option value="">Select Vendor</option>
        </select> Min Speed:
        <input type="range" min="0" max="300" value="0" class="filter-speed-range" />
        <hr />
        <div>
            Sort by:
            <select class="sort-by">
                <option value="">Select Sorting</option>
                <option value="vendor">By Vendor</option>
                <option value="maxSpeed">Speed</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" />
            </label>
        </div>
    </section>
    <button title="Add Meme" class="btn-add">Add Meme</button>
    <section class="memes-container"></section>
    <button class="btn-next">Next Page</button>
    <div class="modal">
        <h3></h3>
        <h4>Maximal Speeding <span></span> </h4>
        <h5>Meme Description</h5>
        <p></p>
        <button>Close</button>
    </div>
    <div class="user-msg"></div>


    <script src="lib/jquery-3.7.1.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>

</body>

</html>
